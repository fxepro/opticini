[build]
  # Base directory for the build (where package.json is located)
  base = "studio"
  # Build command
  command = "npm run build"
  # Publish directory (relative to base directory - Netlify Next.js plugin handles this automatically)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin for Next.js support (automatically handles routing)
[[plugins]]
  package = "@netlify/plugin-nextjs"

